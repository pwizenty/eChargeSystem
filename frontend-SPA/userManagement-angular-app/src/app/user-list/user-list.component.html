<!--Tabelle wird angelegt, damit die Benutzer aufgelistet werden können. 
Zusätzlich können diese auch gelöscht werden.-->
<div class="jumbotron text-center" >
    <h4>User-Management-Service</h4>
</div>

<div class="container">
  <div className="panel panel-default">

    <div className="panel-heading">
      <h3 className="panel-title">
        Liste der Benutzer
      </h3>
    </div>
    <div id="usersList" class="panel-body">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Vorname</th>
              <th scope="col">Nachname</th>
              <th scope="col">Email</th>
              <th scope="col">Entfernen</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td>{{ user.firstName }}</td>
              <td>{{ user.lastName }}</td>
              <td>{{ user.email }}</td>
              <td><button class="btn btn-danger" (click)="deleteUser(user)">Benutzer löschen</button></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
