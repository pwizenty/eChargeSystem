<!DOCTYPE html>
<html>
<head>
<base href="/">
<meta charset="UTF-8">
  <title>Micro-frontends using Web Components</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body onload="tellComponents()">
<div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Park and Charge System mit Web Components</span>
        </nav>
      </div>
    </div>
	<div class="row">
      <div class="col intro">
        <p>Das Park and Charge System wurden hier mit Web Components realisiert. Die Benutzer-Registrierung wurde mit Angular und das Hinzuf√ºgen von Ladestationen mit React realisiert.</p>
      </div>
    </div>
	<div class="row">
      <div class="col">
        <div class="card">
          <h5 class="card-header">Angular</h5>
          <div class="card-body" id="ng-container"></div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <h5 class="card-header">React</h5>
          <div class="card-body" id="react-container"></div>
        </div>
      </div>
    </div>
	
	<script>
    function tellComponents() {
	
      const reactEl = document.createElement('react-el');
	  const reactElCreate = document.createElement('react-el-create');

      const reactElContainer =  document.getElementById('react-container')
      if (reactElContainer.children.length > 0) {
        reactElContainer.removeChild(reactElContainer.children[0]);
      }
      reactElContainer.appendChild(reactEl);
	  reactElContainer.appendChild(reactElCreate);

	  const ngElList = document.createElement('ng-el-list');
	  const ngElForm = document.createElement('ng-el-form');

      const ngElContainer =  document.getElementById('ng-container')
      if (ngElContainer.children.length > 0) {
        ngElContainer.removeChild(ngElContainer.children[0]);
      }
	  ngElContainer.appendChild(ngElList);
	  ngElContainer.appendChild(ngElForm);

    }
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <script src="./dist/userManagement-angular-app/main.js"></script>
  <script src="./distReact/main.js"></script>
	
</body>
