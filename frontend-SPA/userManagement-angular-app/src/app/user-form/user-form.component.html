<!--Formular, fÃ¼r die Benutzerregistrierung-->
<div id="user-fill-form">
  <h3>Benutzer registrieren</h3>
  <form (ngSubmit)="onSubmit()" #userForm="ngForm">
    <div class="form-group">
      <label for="name">Vorname</label>
      <input type="text" [(ngModel)]="user.firstName" 
        class="form-control" id="vorname" name="vorname" placeholder="Vorname eingeben bitte"
        required #name="ngModel">
    </div>
    <div class="form-group">
      <label for="name">Nachname</label>
      <input type="text" [(ngModel)]="user.lastName" 
        class="form-control" id="nachname" name="nachname" placeholder="Nachname eingeben bitte"
        required #name="ngModel">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" [(ngModel)]="user.email" 
        class="form-control" id="email" name="email" placeholder="Email eingeben bitte"
        required #name="ngModel">
    </div>
    <button type="submit" class="btn btn-info">Registrieren</button>
  </form>
</div>
