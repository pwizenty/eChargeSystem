<!DOCTYPE html>
<html>
<head>
<base href="/">
<meta charset="UTF-8">
  <title>PACS - Micro Frontends</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
</head>
<!--Micro Frontend, das die beiden Frontends der JS-Anwendungen beinhaltet.
Dafür wird beim Laden der Seite, die Skriptfunktion aufgerufen und in die logisch geteilten Bereiche
die Frontends integriert.-->
<body onload="createMicroFrontends()">
<div class="container">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-light bg-light">
          <span class="navbar-brand mb-0 h1">Park and Charge System - Micro Frontends</span>
        </nav>
      </div>
    </div>
	<div class="row">
      <div class="col intro">
        <p>Für das Park and Charge System wurde ein Micro-Frontend erstellt. Die Benutzer-Registrierung wurde mit Angular und das Hinzufügen von Ladestationen mit React realisiert.</p>
      </div>
    </div>
	<div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
		  <b>PACS</b>
		  <img src="angular.svg" style="float:right; width:60px; height:33px;" />
		  </div>
          <div class="card-body" id="ng-container"></div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-header">
		  <b>PACS</b>
		  <img src="react.svg" style="float:right; width:60px; height:33px;" />
		  </div>
          <div class="card-body" id="react-container"></div>
        </div>
      </div>
    </div>
	<div class = "footerFixed">
		<p>© 2019 Copyright: Gökhan Kahriman</p>
	</div>
  <!--Skriptfunktion ist verantwortlich dafür, die definierten Webkomponenten den richtigen
  Containern zuzordnen.-->
	<script>
    function createMicroFrontends() {
	
	  const reactElCreate = document.createElement('chargingpoint-service');

      const reactElContainer =  document.getElementById('react-container')
      if (reactElContainer.children.length > 0) {
        reactElContainer.removeChild(reactElContainer.children[0]);
      }
	  reactElContainer.appendChild(reactElCreate);

	  const ngElUserRegistration = document.createElement('user-management-service');

      const ngElContainer =  document.getElementById('ng-container')
      if (ngElContainer.children.length > 0) {
        ngElContainer.removeChild(ngElContainer.children[0]);
      }
	  ngElContainer.appendChild(ngElUserRegistration);

    }
  </script>
  <!--Weitere Abhängigkeiten werden als Skripte inkludiert.-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.10/custom-elements-es5-adapter.js"></script>
  <!--Skripte integrieren die beiden Server für die React und Angular-Anwendung.
  Damit ist es möglich, die Webkomponenten, die als JS-Datei ausgeliefert werden im Micro Frontend zu integrieren.-->
  <script src="http://localhost:5001/main.js"></script>
  <script src="http://localhost:5002/main.js"></script>
	
</body>
</html>
