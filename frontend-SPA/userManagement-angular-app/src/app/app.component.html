<!--HTML-Datei kapselt die User-Liste und die User-Form in einer div.-->
<div id="app-user-management">

    <app-user-list [users]="users"
                   (deleteUserEvent)="onUserDelete($event)">
    </app-user-list>

    <app-user-form (saveUserEvent)="onUserSave($event)">
    </app-user-form>
    
</div>
